<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black">
    <nav class="p-3 flex lg:justify-center  justify-between bg-white shadow">
        <div  class="container flex flex  md:mx-auto items-center lg:min-w-[980px] lg:justify-around  justify-between">
                <div class="logo">
                    <a href="#">
                    <img src="https://ilab.md/images/logo2.svg" alt="logo"  width="157px" height="47px">
                    </a>
                </div>
                <div class="menu">
                    <ul class="menuItems lg:flex lg:z-[9] lg:static absolute  right-0 top-[-800px] duration-300 ease-in-out
                    lg:opacity-100 opacity-0 w-[50%] h-[100%] lg:bg-white bg-rose-600 lg:w-auto
                      text-white-500 lg:text-black-500 lg:pt-0 pt-[20%] ps-7">
                        <li><a href="#about" class="text-lg lg:hover:border-b-2 hover:text-black  active:border-b-2 active border-rose-600 mx-2 text-white lg:text-black my-3">ABOUT US</a></li>
                        <li><a href="#" class="text-lg lg:hover:border-b-2 hover:text-black  border-rose-600 mx-2 text-white lg:text-black my-3">OUR SERVICES</a></li>
                        <li><a href="#" class="text-lg lg:hover:border-b-2 hover:text-black  border-rose-600 mx-2  text-white lg:text-black my-3 ">PORTFOLIO</a></li>
                        <li><a href="#" class="text-lg lg:hover:border-b-2 hover:text-black  border-rose-600 mx-2  text-white lg:text-black my-3">REVIEWS</a></li>
                        <li><a href="#" class="text-lg lg:hover:border-b-2 hover:text-black  border-rose-600 mx-2 text-white lg:text-black my-3">CONTACTS</a></li>
                        <ul class="languageList lg:hidden block flex lg:text-black text-white py-9">
                            <li><a href="#" class="text-lg hover:opacity-100 opacity-70 active  active:opacity-100 mx-2">RO</a></li>
                            <li><a href="#" class="text-lg hover:opacity-100 opacity-70  active:opacity-100 mx-2">RU</a></li>
                            <li><a href="#" class="text-lg hover:opacity-100 opacity-70  active:opacity-100 mx-2">EN</a></li>
                        </ul>
                        <div class="contactNumber">
                            <p class="font-semibold  lg:hidden block lg:text-orange-700 text-white">+373 69 44 55 44</p>
                        </div>
                    </ul>
                </div>
            <div class="languages">
                <ul class="languageList lg:block flex z-[1]">
                    <li><a href="#" class="text-lg hover:text-rose-600 mx-2">RO</a></li>
                    <li><a href="#" class="text-lg hover:text-rose-600 mx-2">RU</a></li>
                    <li><a href="#" class="text-lg hover:text-rose-600 mx-2">EN</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-envelope text-lg cursor-pointer lg:hidden bg-rose-600 p-1 px-2 text-white rounded-full"></i>
            <div class="contactNumber">
                <p class="font-semibold hidden lg:block text-rose-600">+373 69 44 55 44</p>
            </div>
            <div  class="menuIcon ms-5 cursor-pointer lg:hidden w-9 text-rose-600 z-50">
                <i  onclick="menuFunc(this)" name='close 'class="fa-solid fa-bars z-50 text-lg"></i>
                
            </div>
       
        </div>
    </nav>
    <script>
        
        function menuFunc(e){
            console.log(e)
            let menu=document.querySelector('.menuItems')
            console.log(menu)
            console.log(e.name)
            e.name==="menu"?(e.name='close', e.className='fa-solid fa-xmark text-white z-50 text-lg',menu.classList.replace('opacity-0','opacity-100'),menu.classList.add('top-0')):
            (e.name='menu', e.className='fa-solid fa-bars text-lg text-rose-600 ',menu.classList.replace('opacity-100','opacity-0'),menu.classList.contains("top-0") ? menu.classList.remove('top-0'): "")
            
        }
    </script>
  
</body>
</html>
